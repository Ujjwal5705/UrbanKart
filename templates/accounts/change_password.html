{% extends "base.html" %}

{% block content %}

<section class="section-conten padding-y bg">
<div class="container">
	{% include 'includes/alerts.html' %}
	<div class="row">
		{% include "includes/dashboard_sidebar.html" %}
	<main class="col-md-9">
		<article class="card">
		<header class="card-header">
			<strong class="d-inline-block mr-3">Change your Password</strong>
		</header>
		<div class="card-body">
			<div class="row">
				<div class="col-md-12">
                    <form action="{% url 'change_password' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>Current Password</label>
                                <input name="current_password" type="password" class="form-control" placeholder="Current Password" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>Create New Password</label>
                                <input name="new_password" type="password" class="form-control" placeholder="Create New Password" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>Confirm New Password</label>
                                <input name="confirm_password" type="password" class="form-control" placeholder="Confirm New Password" required>
                            </div>
                        </div>
                        <input type="submit" value="Save" class="btn btn-primary">
                    </form>
                </div>
			</div>
		</div>
		</article>
	</main>
</div>
</div>
</section>

{% endblock content %}
