{% extends "base.html" %} {% load static %} 

{% block content %}

<section class="section-content padding-y bg">
  <div class="container">
    <div class="row">
        <aside class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title mb-4">Billing Details</h4>
                    <form action="{% url 'place_order' %}" method="POST">
                      {% csrf_token %}
                      <div class="form-row">
                        <div class="col form-group">
                            <label for="">First name</label>
                            <input type="text" name="first_name" class="form-control" required>
                        </div>
                        <div class="col form-group">
                            <label for="">Last name</label>
                            <input type="text" name="last_name" class="form-control" required>
                        </div>
                      </div>
                      <div class="form-row">
                        <div class="col form-group">
                            <label for="">Email</label>
                            <input type="email" name="email" class="form-control" required>
                        </div>
                        <div class="col form-group">
                            <label for="">Phone number</label>
                            <input type="number" name="phone_number" class="form-control" required>
                        </div>
                      </div>
                      <div class="form-row">
                        <div class="col form-group">
                            <label for="">Address Line 1</label>
                            <input type="text" name="address1" class="form-control" required>
                        </div>
                        <div class="col form-group">
                            <label for="">Address Line 2</label>
                            <input type="text" name="address2" class="form-control">
                        </div>
                      </div>

                      <div class="form-row">
                        <div class="col form-group">
                            <label for="">City</label>
                            <input type="text" name="city" class="form-control" required>
                        </div>
                        <div class="col form-group">
                            <label for="">State</label>
                            <input type="text" name="state" class="form-control" required>
                        </div>
                        <div class="col form-group">
                            <label for="">Country</label>
                            <input type="text" name="country" class="form-control" required>
                        </div>
                      </div>

                      <div class="form-row">
                        <label for="">Order Note</label>
                        <textarea name="order_note" rows="3" class="form-control"></textarea>
                      </div>
                  </div>
            </div>
        </aside>
      <aside class="col-lg-6">
        <div class="card">
          <div class="card-body">
            <table class="table table-borderless table-shopping-cart">
                <thead class="text-muted">
                  <tr class="small text-uppercase">
                    <th scope="col">Product</th>
                    <th scope="col" width="120">Quantity</th>
                    <th scope="col" width="120">Price</th>
                  </tr>
                </thead>
                {% for item in cart_items %}
            <tbody>
              <tr>
                <td>
                  <figure class="itemside align-items-center">
                    <div class="aside">
                      <img src="{{item.product.images.url}}" class="img-sm" />
                    </div>
                    <figcaption class="info">
                      <a href="{{item.product.get_url}}" class="title text-dark"
                        >{{item.product.product_name}}</a
                      >
                      {% for i in item.variations.all %}
                        <p>{{i.variation_category | capfirst}} : {{i.variation_value | capfirst}}</p>
                      {% endfor %}
                    </figcaption>
                  </figure>
                </td>
                <td>
                  <div class="col">
                    <div class="form-control">
                        <a>{{item.quantity}}</a>
                    </div>
                  </div>
                </td>
                <td>
                  <div class="price-wrap">
                    <var class="price">${{item.sub_total}}</var>
                    <small class="text-muted"> ${{item.product.price}} each </small>
                  </div>
                </td>
              </tr>
            </tbody>
            {% endfor %}
              </table>
              <button type="submit" class="btn btn-primary btn-block">Place Order</button>
              <a href="{% url 'store' %}" class="btn btn-light btn-block">Continue Shopping</a>
            </form>
            </div>
          </div>
      </aside>
    </div>
  </div>
</section>

{% endblock content %}
